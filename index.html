<!DOCTYPE html>
<html>
<head>

	<title>NASA Open API Mars Rover Photos</title>

	<meta charset='utf-8'>

	<link rel="stylesheet" href="css/jquery-ui.css">
	<script src="https://use.fontawesome.com/9a77ea3aef.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>

	<div class="container" id="nav">
		<div class="wrapper text-center">
			<h1 id="textdisplay">Mars Rover Images <span id="datedisplay"></span></h1>

			<div class="form-group">
				<button id="curiosityPrevBtn" onclick="prevCuriosity()" class="btn btn-default"> <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> </button>

				<label class="text-center">
					<input type="text" id="datepicker" class="form-control text-center">
				</label>

				<button id="curiosityNextBtn" onclick="nextCuriosity()" class="btn btn-default"> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> </button>
			</div>
		</div>
	</div>

	<div class="container">
		<div id="errors" class="text-center"></div>
		<div id="roverContent"></div>
	</div>




	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
